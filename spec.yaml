name: zero2prod
region: lon

services:
  - name: zero2prod
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: master
      deploy_on_push: true
      repo: nestyy1337/zero2prod
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs

    routes:
      - path: /

    envs:
    - key: APP__DATABASE__USERNAME
      scope: RUN_TIME
      value: ${newsletter.USERNAME}
    - key: APP__DATABASE__PASSWORD
      scope: RUN_TIME
      value: ${newsletter.PASSWORD}
    - key: APP__DATABASE__HOST
      scope: RUN_TIME
      value: ${newsletter.HOSTNAME}
    - key: APP__DATABASE__PORT
      scope: RUN_TIME
      value: ${newsletter.PORT}
    - key: APP__DATABASE__DATABASE_NAME
      scope: RUN_TIME
      value: ${newsletter.DATABASE}

databases:
  - name: newsletter
    engine: PG
    version: "17"
    production: true
    cluster_name: db-postgresql-lon1-80806
    db_name: newsletter
    db_user: doadmin
